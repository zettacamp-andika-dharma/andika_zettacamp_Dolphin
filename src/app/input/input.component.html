<label>Deck Title</label><br />
<input type="text" class="form-control" [(ngModel)]="itemTitle" /><br />
<label>Deck Description</label><br />
<input type="text" class="form-control" [(ngModel)]="itemDesc" />
<div class="container" *ngIf="itemTitle">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ itemTitle }}</h4>
      <p class="card-description">
        {{ itemDesc }}
      </p>
    </div>
  </div>
</div>
