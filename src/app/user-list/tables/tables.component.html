<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>City</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData" #userTable>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.city }}</td>
      <td>{{ data.password }}</td>
      <td>
        <button class="button" (click)="onChangesName()">Change Data</button>
        <button class="removeButton" (click)="onDestroyData()">
          Delete Data
        </button>
      </td>
    </tr>
  </tbody>
</table>
